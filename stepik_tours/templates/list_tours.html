{% extends "index.html" %}

{% block content %}
    {% for i in count %}
    <div class="col-4">
        <div class="card mb-4">
            <div class="embed-responsive embed-responsive-16by9">
            <img class="card-img-top embed-responsive-item" src="https://place-hold.it/300x200" alt="" />
        </div>
        <div class="card-body">
            <h2 class="h5 card-title">Hotel title</h2>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            {% if i == 5 %}
            <a href="#" class="btn btn-sm btn-danger">Подробнее {{ i }}</a>
            {% else %}
            <a href="#" class="btn btn-sm btn-primary">Подробнее {{ i }}</a>
            {% endif %}
        </div>
    </div>
    </div>
    {% endfor %}
{% endblock %}
